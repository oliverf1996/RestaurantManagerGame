<!DOCTYPE html>
<script type="text/javascript" src="scripts/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="scripts/game.js"></script>
<html> 
    <head>
		<link rel="stylesheet" type="text/css" href="styles/styles.css">
       		<title>Restaurant Manager Game</title>
        <meta http-equiv="Content-Type" 
              content="text/html; charset=UTF-8"> 
    </head>
    <body>
		<canvas id="bg" width="590px" height="580px"></canvas>
		<canvas id="myCanvas" width="590px" height="580px"></canvas>
        <canvas id="staticCanvas" width="590px" height="580px"></canvas>
		<input readonly type="text" id="questionDisplay" placeholder=" Answer here."></input>
		<div id="buttons">
			<button id="b7" disabled onclick="enterDigit(7)";>7</button>
			<button id="b8" disabled onclick="enterDigit(8)";>8</button>
			<button id="b9" disabled onclick="enterDigit(9)";>9</button>
			<button id="b4" disabled onclick="enterDigit(4)";>4</button>
			<button id="b5" disabled onclick="enterDigit(5)";>5</button>
			<button id="b6" disabled onclick="enterDigit(6)";>6</button>
			<button id="b1" disabled onclick="enterDigit(1)";>1</button>
			<button id="b2" disabled onclick="enterDigit(2)";>2</button>
			<button id="b3" disabled onclick="enterDigit(3)";>3</button>
			<button id="b0" disabled onclick="enterDigit(0)";>0</button>
			<button id="enter" disabled onclick="processAnswer()";>Enter</button>
			<button id="clear" disabled onclick="clearDisplay()";></button>
		</div>
	</body> 
</html>
